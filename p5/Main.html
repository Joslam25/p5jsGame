<!DOCTYPE html>
<html lang="en">
<head>
    <script src="p5.js"></script>
    <script src="Objects.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script>
        let w = window.innerWidth
        let h = window.innerHeight
        //creates the player
        var player = new pplayer()
        let mapimg
        let idle
        let left
        let right
        let butt
        var colobutton = new colobutton()
        let buttarr = [colobutton]
        var hit = false


        //creates the map
        var mmap = new mmap()
        function preload() {
            //loads map image
            mapimg = loadImage('map.jpg')
            idle = loadImage('idle.png')
            left = loadImage('left.png')
            right = loadImage('right.png')
            butt = loadImage('spacebutt.png')

        }
        function setup() {
            createCanvas(w,h)

        }
        function draw() {
            clear()
            
            //loads localstorage data
            woopee()
            
            //displays the map
            mmap.show(mapimg)
            
            //checks for player movement
            player.moving()
            console.log(player.x,player.y)

            for (let i = 0; i < buttarr.length; i++) {
                hit = collideRectRect(buttarr[i].x,buttarr[i].y,buttarr[i].width,buttarr[i].height,player.x-player.width/2,player.y-player.height/2,player.width,player.height)
                if (hit == true) {
                    buttarr[i].show()
                }
                if (keyIsDown(32) && hit == true) {
                    buttarr[i].redirect()
             }
            }
            
        }
        
        
    </script>
</body>
</html>
